<style>
/* Center everything inside the arcade container */
.arcade, .prompt, h1, p, button, .scene, .score {
  text-align: center;
  align-items: center;
}

/* Keep other existing styles as before */
</style>

<script>
let score = 0;

function insertCoin(){
  document.getElementById("coin").classList.add("inserted");
  document.getElementById("coinSound").play();

  setTimeout(()=>{
    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
  },600);
}

function togglePrompt(promptId){
  const prompt = document.getElementById(promptId);
  // hide other prompts
  document.querySelectorAll('.prompt').forEach(p=>{
    if(p.id!==promptId) p.style.display='none';
  });
  // toggle selected prompt
  prompt.style.display = (prompt.style.display==='flex')?'none':'flex';
  
  // add 10 points whenever a prompt is opened
  if(prompt.style.display === 'flex'){
    addScore(10);
  }
}

function addScore(points){
  score += points;
  if(score>100) score=100;
  document.getElementById("score").innerText = score;
}

function planDate(){
  addScore(30);
  window.open("https://www.google.com/maps/search/date+ideas+near+me","_blank");
}

function endGame(){
  window.open("https://www.wikihow.com/Be-Single-and-Happy","_blank");
}
</script>
