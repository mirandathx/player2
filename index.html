<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Player 2: Your Move</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(180deg,#ff7a00 0%,#ff00c8 45%,#111 100%);
  font-family: 'Press Start 2P', cursive;
}

/* Square arcade cabinet */
.arcade {
  width: 90vmin;
  height: 90vmin;
  max-width: 500px;
  max-height: 500px;
  background: black;
  border: 6px solid limegreen;
  box-shadow: 0 0 25px limegreen;
  padding: 25px;
  color: white;
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
}

/* CRT overlay */
.arcade::after {
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:repeating-linear-gradient(
    rgba(0,0,0,0.25) 0px,
    rgba(0,0,0,0.25) 2px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
}

h1 {
  font-size: 12px;
  color: #ff7a00;
  text-shadow: 3px 3px limegreen;
}

button {
  background: black;
  border: 4px solid #ff7a00;
  color: limegreen;
  padding: 12px;
  margin: 8px 0;
  width: 100%;
  font-size: 8px;
  font-family: 'Press Start 2P', cursive;
  cursor: pointer;
}

button:hover {
  background: limegreen;
  color: black;
  box-shadow: 0 0 15px limegreen;
}

.hidden {
  display: none;
}

/* Coin slot animation */
.coin-slot {
  width: 60px;
  height: 6px;
  background: #333;
  margin: 20px auto;
  position: relative;
}

.coin {
  width: 18px;
  height: 18px;
  background: orange;
  border-radius: 50%;
  position: absolute;
  top: -30px;
  left: 21px;
  transition: 0.6s;
}

.inserted {
  top: 2px;
}

.options {
  margin-top: 10px;
  font-size: 8px;
  line-height: 1.6;
}

.options p {
  margin: 6px 0;
}
</style>
</head>

<body>

<div class="arcade">

<!-- START SCREEN -->
<div id="startScreen">
  <h1>PLAYER 2: YOUR MOVE</h1>
  <p>INSERT COIN</p>

  <div class="coin-slot">
    <div id="coin" class="coin"></div>
  </div>

  <button onclick="insertCoin()">START GAME</button>
</div>

<!-- GAME SCREEN -->
<div id="gameScreen" class="hidden">
  <h1>TALKING STAGE ACTIVE</h1>

  <button onclick="toggleSection('complimentOptions')">
    GIVE COMPLIMENT
  </button>
  <div id="complimentOptions" class="options hidden">
    <p>1. I really like how your brain works.</p>
    <p>2. You looked unreal the other night.</p>
    <p>3. You have calming energy.</p>
  </div>

  <button onclick="toggleSection('questionOptions')">
    ASK QUESTION
  </button>
  <div id="questionOptions" class="options hidden">
    <p>1. What are you working towards this year?</p>
    <p>2. What’s your ideal Sunday?</p>
    <p>3. What’s something people misunderstand about you?</p>
  </div>

  <button onclick="openDateIdeas()">
    DATE IDEA
  </button>

  <button onclick="endGame()">
    END GAME
  </button>
</div>

</div>

<script>
function insertCoin() {
  const coin = document.getElementById("coin");
  coin.classList.add("inserted");

  setTimeout(() => {
    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
  }, 600);
}

function toggleSection(id) {
  const section = document.getElementById(id);
  section.classList.toggle("hidden");
}

function openDateIdeas() {
  window.open("https://www.google.com/maps/search/date+ideas+near+me", "_blank");
}

function endGame() {
  window.open("https://www.wikihow.com/Be-Single-and-Happy", "_blank");
}
</script>

</body>
</html>
